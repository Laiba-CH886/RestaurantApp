buildscript {
    ext.kotlin_version = '2.1.0'  // Define Kotlin version here
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update to AGP 8.2.1 or higher
        classpath 'com.android.tools.build:gradle:8.1.2' // Check your version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21' // Kotlin Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Plugin

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
